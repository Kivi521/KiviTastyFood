<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)] = "listFilter"/>
        </div>
      </div>
      <!-- <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div> -->

      <div class='table-responsive'>
        <table class='table' *ngIf="food.length">
               <!-- *ngIf='products.length'> -->
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click) = "toggleImage()" >
                  {{showImage ? "Hide" : "Show"}} Image
                </button>

              </th>
              <th>Food</th>
              <th>Code</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>

          </thead>

          <tbody>
            <tr *ngFor="let f of filteredFood">
              <td>
                <img *ngIf="showImage" [src] = "f.imageUrl" [title] = "f.foodName" [style.margin.px] = "imgMargin">
              </td>
              <td>
                <a [routerLink] = "['/food', f.foodId]">
                  {{ f.foodName }}
                </a>
              </td>
              <td>{{ f.foodCode | lowercase | convertToSpaces:'-' }}</td> 
              <td>{{ f.price | currency: "USD" : "symbol" : "1.2-2" }}</td>
              <td><kf-star [rating]="f.starRating"   (ratingClicked)='onRatingClicked($event)'></kf-star></td>
            </tr>
           
          </tbody> 
        </table>
      </div>
  
    </div>
  </div>
